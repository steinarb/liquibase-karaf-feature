name: liquibase-karaf-feature CI build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6.0.2
      with:
        persist-credentials: false
    - name: Set up maven and Java version
      uses: s4u/setup-maven-action@v1.19.0
      with:
        java-version: 21
        maven-version: 3.9.11
    - name: Build with Maven
      run: mvn -B install
